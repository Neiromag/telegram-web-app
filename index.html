<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Заказ свежих овощей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-color: #f8f9fa; /* Светлый фон */
            color: #343a40; /* Темный текст для контраста */
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #28a745; /* Зеленый цвет для заголовка */
            margin-bottom: 20px;
        }

        #items-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Выравнивание элементов по центру */
            width: 90%; /* Занимает 90% ширины контейнера */
            max-width: 600px; /* Увеличена максимальная ширина контейнера */
            margin: 0 auto; /* Центрирование контейнера на странице */
        }

        .category {
            margin-bottom: 25px; /* Отступ между категориями */
            width: 100%; /* Категория занимает всю ширину items-container */
        }

        .category h3 {
            color: #343a40; /* Темный цвет для заголовка категории */
            text-align: left; /* Выравнивание заголовка по левому краю */
            padding-left: 15px; /* Отступ слева для заголовка */
            margin-bottom: 10px; /* Отступ снизу для заголовка */
            border-bottom: 2px solid #28a745; /* Зеленая линия под заголовком */
            padding-bottom: 5px; /* Отступ между заголовком и линией */
        }

        .items-group {
            /* Стили для контейнера группы товаров (если нужны дополнительные, например, flex-direction: column;) */
        }

        .item {
            display: flex;
            justify-content: space-between;
            align-items: center; /* Выравнивание элементов по вертикали по центру */
            padding: 15px;
            margin-bottom: 10px;
            background-color: #ffffff; /* Белый фон для карточки товара */
            border-radius: 10px; /* Закругленные углы */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); /* Легкая тень */
            width: 100%; /* Карточка товара занимает всю ширину контейнера */
        }

        .item-name {
            font-weight: bold;
            color: #495057; /* Темно-серый цвет для названия товара */
        }

        .item-count {
            margin-left: 10px;
            color: #6c757d; /* Серый цвет для количества */
        }

        .button-group button {
            background-color: #28a745; /* Зеленый цвет для кнопок */
            color: white;
            border: none;
            padding: 8px 15px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease; /* Плавный эффект при наведении */
            transform: scale(1); /* Предотвращение "увеличения" кнопки */
        }

        .button-group button:hover {
            background-color: #218838; /* Более темный зеленый при наведении */
        }

        .button-group button:active {
            transform: scale(0.95); /* Небольшое уменьшение при нажатии (опционально) */
            background-color: #1e702d; /* Еще более темный зеленый при нажатии (опционально) */
        }


        #order-button {
            background-color: #007bff; /* Синий цвет для кнопки "Отправить заказ" */
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.2em;
            margin-top: 20px;
            transition: background-color 0.3s ease;
        }

        #order-button:hover {
            background-color: #0056b3; /* Более темный синий при наведении */
        }
    </style>
</head>
<body>
    <h2>Выберите свежие овощи для заказа</h2>

    <div id="items-container">
        <div class="category">
            <h3>Корнеплоды</h3>
            <div id="root-vegetables" class="items-group"></div>
        </div>

        <div class="category">
            <h3>Листовые овощи</h3>
            <div id="leafy-vegetables" class="items-group"></div>
        </div>

        <div class="category">
            <h3>Плоды</h3>
            <div id="fruits-vegetables" class="items-group"></div>
        </div>

        <div class="category">
            <h3>Зелень</h3>
            <div id="greens-vegetables" class="items-group"></div>
        </div>

        <div class="category">
            <h3>Экзотические овощи</h3>
            <div id="exotic-vegetables" class="items-group"></div>
        </div>
    </div>

    <button id="order-button" onclick="sendOrder()">Отправить заказ</button>

    <script>
        let items = {
            "Корнеплоды": [
                { name: "Картофель", count: 0 },
                { name: "Морковь", count: 0 },
                { name: "Свекла", count: 0 },
                { name: "Репа", count: 0 },
                { name: "Редис", count: 0 },
                { name: "Бат
                Помидоры", count: 0 }
            ],
            "Листовые овощи": [
                { name: "Салат", count: 0 },
                { name: "Шпинат", count: 0 },
                { name: "Капуста", count: 0 },
                { name: "Петрушка", count: 0 },
                { name: "Укроп", count: 0 },
                { name: "Руккола", count: 0 }
            ],
            "Плоды": [
                { name: "Огурцы", count: 0 },
                { name: "Перец", count: 0 },
                { name: "Баклажаны", count: 0 },
                { name: "Кабачки", count: 0 },
                { name: "Тыква", count: 0 },
                { name: "Горох", count: 0 }
            ],
            "Зелень": [
                { name: "Базилик", count: 0 },
                { name: "Кинза", count: 0 },
                { name: "Мята", count: 0 },
                { name: "Розмарин", count: 0 },
                { name: "Тимьян", count: 0 }
            ],
            "Экзотические овощи": [
                { name: "Артишок", count: 0 },
                { name: "Спаржа", count: 0 },
                { name: "Авокадо", count: 0 },
                { name: "Брокколи", count: 0 },
                { name: "Цветная капуста", count: 0 }
            ]
        };

        function renderItems() {
            Object.keys(items).forEach(categoryName => {
                let html = "";
                items[categoryName].forEach((item, index) => {
                    html += `<div class='item'>
                                <span class='item-name'>${item.name}</span>
                                <span class='item-count'>${item.count} кг</span>
                                <div class='button-group'>
                                    <button onclick='changeCount("${categoryName}", ${index}, 1)'>+</button>
                                    <button onclick='changeCount("${categoryName}", ${index}, -1)'>-</button>
                                </div>
                             </div>`;
                });
                document.getElementById(categoryName.toLowerCase().replace(' ', '-') + "-vegetables").innerHTML = html;
            });
        }

        function changeCount(categoryName, index, delta) {
            items[categoryName][index].count = Math.max(0, items[categoryName][index].count + delta);
            renderItems();
        }

        function sendOrder() {
            let order = [];
            Object.values(items).forEach(categoryItems => {
                order = order.concat(categoryItems.filter(i => i.count > 0));
            });
            Telegram.WebApp.sendData(JSON.stringify(order));
            Telegram.WebApp.close();
        }

        Telegram.WebApp.ready();
        renderItems();
    </script>
</body>
</html>
