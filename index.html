<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Заказ овощей</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        /* [Предыдущие стили остаются без изменений до .loading] */

        .loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }

        .loading-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
        }

        .loading-text {
            margin-bottom: 10px;
            font-size: 16px;
        }

        .spinner {
            width: 30px;
            height: 30px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #2AABEE;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #error-message {
            display: none;
            color: red;
            text-align: center;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Свежие овощи</h1>
        <p>Доставка в день заказа</p>
    </div>

    <div id="error-message"></div>
    <div id="categories-container"></div>

    <div class="loading" id="loading">
        <div class="loading-content">
            <div class="loading-text">Оформляем заказ...</div>
            <div class="spinner"></div>
        </div>
    </div>

    <div class="cart">
        <div class="cart-info">
            <div class="cart-count" id="total-items">Выберите товары</div>
            <div class="cart-total" id="total-price">0 ₽</div>
        </div>
        <button id="order-button" onclick="sendOrder()" disabled>
            Оформить заказ
        </button>
    </div>

    <script>
        // [Предыдущий код остается без изменений до функции sendOrder]

        function showError(message) {
            const errorElement = document.getElementById('error-message');
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 3000);
        }

        function showLoading(show = true) {
            document.getElementById('loading').style.display = show ? 'block' : 'none';
        }

        function sendOrder() {
            try {
                // Собираем только товары с количеством больше 0
                const order = [];
                Object.entries(products).forEach(([category, categoryData]) => {
                    categoryData.items.forEach(item => {
                        if (item.count > 0) {
                            order.push({
                                category,
                                name: item.name,
                                count: item.count,
                                price: item.price,
                                total: item.count * item.price
                            });
                        }
                    });
                });

                if (order.length === 0) {
                    showError('Добавьте товары в корзину');
                    return;
                }

                // Отключаем кнопку заказа
                document.getElementById('order-button').disabled = true;
                
                // Показываем загрузку
                showLoading(true);

                // Пробуем отправить данные в Telegram
                const dataToSend = JSON.stringify(order);
                console.log('Отправляем заказ:', dataToSend);

                try {
                    if (window.Telegram && window.Telegram.WebApp) {
                        window.Telegram.WebApp.sendData(dataToSend);
                        // После успешной отправки закрываем WebApp
                        setTimeout(() => {
                            window.Telegram.WebApp.close();
                        }, 100);
                    } else {
                        throw new Error('Telegram WebApp не доступен');
                    }
                } catch (error) {
                    console.error('Ошибка при отправке данных:', error);
                    showError('Ошибка при оформлении заказа. Попробуйте еще раз.');
                    showLoading(false);
                    document.getElementById('order-button').disabled = false;
                }

            } catch (error) {
                console.error('Ошибка:', error);
                showError('Произошла ошибка. Попробуйте еще раз.');
                showLoading(false);
                document.getElementById('order-button').disabled = false;
            }
        }

        // Инициализация при загрузке страницы
        document.addEventListener('DOMContentLoaded', () => {
            try {
                if (window.Telegram && window.Telegram.WebApp) {
                    window.Telegram.WebApp.ready();
                    window.Telegram.WebApp.expand();
                }
                createCategoriesHTML();
            } catch (error) {
                console.error('Ошибка при инициализации:', error);
                showError('Ошибка при загрузке приложения');
            }
        });
    </script>
</body>
</html>
